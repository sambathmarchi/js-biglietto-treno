<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto</title>
</head>
<body>
    <section>
        <div class="container1">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="sub">
                <div>
                    <input type="text" id="nome" name="nome" placeholder="inserisci nome e cognome">
                    <input type="number" id="kilometri" name="kilometri" placeholder="inserisci km">
                    <select id="eta">
                        <option value="minorenne">Minorenne</option>
                        <option value="standard">Standard</option>
                        <option value="senior">Senior</option>
                    </select>
                    
                    <div>
                        <button id="genera">Genera</button>
                        <button id="annulla">Annulla</button>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <section>
        <div class="container">
            <h1>IL TUO BIGLIETTO</h1>
            <div class="sub2">
                <div class="gray">
                    <h2>NOME PASSEGGERO</h2>
                    <h3 id="nomePasseggero"></h3>
                </div>
                <div>
                    <table>
                        <thead>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo Biglietto</th>
                        </thead>
                        <tbody>
                        <tr>
                            <td id="offerta"></td>
                            <td id="carrozza"></td>
                            <td id="codice"></td>
                            <td id="costo"></td>
                        </tr>
                        
                        </tbody>
                    </table>
                </div>
            </div>
     
           
         
        </div>
    </section>
   
       
 <script src="js/main.js"></script>   
</body>
</html>
